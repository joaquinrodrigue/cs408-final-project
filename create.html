<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>View Sets</title>
  <meta name="description" content="Based on the dead Google Sets.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="createpage">
        <article>
            <p tabindex="0" class="bluebutton"><a href="index.html">Back</a></p>
            <h1>Create a Set</h1>
            <button id="createaset" class="greenbutton">Create</button>
        </article>
        <article>
            <form id="createform">
                <label for="setname">Set Name</label>
                <input id="setname" name="setname" type="text" placeholder="Placeholder">
            
                <label for="setwords">Add words to your set</label>
                <textarea id="setwords" name="setwords" rows="5" placeholder="Add words separated by commas, Ex: Red, green, YELLOW, Blue"></textarea>
            </form>
        </article>
    </main>

    <script src="js/main.js"></script>
    <script>
        window.onload = () => {
            
        }
    </script>
</body>

</html>
