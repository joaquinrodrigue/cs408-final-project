<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>View Sets</title>
  <meta name="description" content="Based on the dead Google Sets.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="createpage">
        <article>
            <p tabindex="0" class="bluebutton"><a href="index.html">Back</a></p>
            <h1>Create a Set</h1>
            <button id="createaset" class="greenbutton">Create</button>
        </article>
        <article>
            <form id="createform">
                <label for="newsetname">Set Name</label>
                <input id="newsetname" name="newsetname" type="text" placeholder="Placeholder">
            
                <label for="newsetwords">Add words to your set</label>
                <textarea id="newsetwords" name="newsetwords" rows="5" placeholder="Add words separated by commas, Ex: Red, green, YELLOW, Blue"></textarea>
            </form>
        </article>
    </main>

    <script src="js/main.js"></script>
    <script>
        window.onload = () => {
            const createButton = document.getElementById('createaset');

            createButton.addEventListener('click', async (event) => {
                event.preventDefault();

                let setName = document.getElementById('newsetname').value;
                let setWords = document.getElementById('newsetwords').value;

                if (!setName) {
                    alert("Please enter a name for the set!");
                    return;
                }
                if (!setWords) {
                    alert("Please enter at least one word for the set!");
                    return;
                }

                const json = await createSet(setName, setWords);
                if (!json) {
                    alert("Something went wrong, please try again later!");
                    return;
                }

                window.location = 'index.html';
            });
        }
    </script>
</body>

</html>
